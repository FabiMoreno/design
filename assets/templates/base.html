<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}: Duo Design Standards</title>
  {% block styles %}
    <link rel="stylesheet" href="styles/base.css">
  {% endblock %}
  <!--build:js js/main.min.js -->
  {% block scripts %}
    <script type="text/javascript" src="js/general.js" />
  {% endblock scripts %}
  <!-- endbuild -->
</head>
<body class="flexbox">
  <div class="base-container l-pad--base-container">
    {% include 'includes/nav-sidebar.html' %}
    <main class="base-main">
      {% include 'includes/header.html' %}
      <div class="l-component-cluster">
      {% block content %}
        {{ content|markdown }}
      {% endblock content %}
      </div>
    </main><!-- /end base-main -->
  </div><!-- /end base-container -->
  <script type="text/javascript" src="js/general.min.js" ></script>
</body>
</html>
