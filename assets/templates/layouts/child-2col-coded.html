
  <section class="col-6-6 c--snippet-title">
    {% if snippet_title %}<h2>{{ snippet_title }}</h2>{% endif %}
    <hr />
  </section>


{% if example %}
  <div class="l-lg-col-3 l-d-col-3 l-m-col-6 c-example-render">
    {{ example }}
  </div>
{% endif %}

<div class="l-lg-col-3 l-d-col-3 l-m-col-6 c-example-code" tabindex="0">
  {{ content|markdown }}
</div>

{% if notes %}
  <section class="l-grid l-pad-l-50 c--notes">
    <h5 class="l-d-col-6 bold">Usage</h5>
    <p class="l-d-col-6">{{ notes }}</p>
  </section>
{% endif %}
