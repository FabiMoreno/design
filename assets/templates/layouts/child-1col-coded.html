
  <section class="col-6-6 c--snippet-title" id="{{ active_page|urlencode }}">
    {% if snippet_title %}
      <h2>{{ snippet_title }}</h2>
    {% endif %}
    <hr />
  </section>


{% if example %}
  <section class="l-lg-col-6 l-d-col-6 l-m-col-6 l-marg-btm c-example-render">
    {{ example }}
  </section>
{% endif %}

<section class="l-lg-col-3 l-d-col-3 l-m-col-6 c-example-code" tabindex="0">

</section>

  <section class="l-lg-col-3 l-d-col-3 l-m-col-6 c--notes">
