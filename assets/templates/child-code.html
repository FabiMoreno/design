{% extends "base.html" %}
{% if snippet_title %}
<section class="col-6-6">
  <h2>{{ snippet_title }}</h2>
  <hr />
</section>
{% endif %}
  {% block content %}
    <div class="col-3-6 c-example-code">
      {{ content|markdown }}
    </div>
  {% endblock content %}
  {% if notes %}
  <section class="l-grid">
    <h3 class="l-d-col-6">Notes</h3>
    <p class="l-d-col-6">{{ notes }}</p>
  </section>
  {% endif %}
